<!DOCTYPE html>

<head>

  <title>Profil Diri Juang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
    }

    /* Animasi selamat datang */
    .welcome {
      position: relative;
      overflow: hidden;
      height: 60px;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .welcome h2 {
      position: absolute;
      white-space: nowrap;
      font-size: 26px;
      animation: moveLeft 12s linear infinite;
      color: #ffeb3b;
      text-shadow: 2px 2px 6px black;
    }
    @keyframes moveLeft {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Kontainer profil */
    .container {
      max-width: 750px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 34px;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px black;
    }

    .profile-item {
      font-size: 20px;
      margin: 12px 0;
      padding: 12px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .profile-item:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.6);
    }

    .label {
      font-weight: bold;
      color: #ffeb3b;
    }

    /* Sosial Media */
    .social {
      margin-top: 30px;
    }
    .social a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 30px;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
    }
    .social a.instagram {
      background: #e4405f;
    }
    .social a.gmail {
      background: #d44638;
    }
    .social a:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
  </style>
</head>
